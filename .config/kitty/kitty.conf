linux_display_server x11
sync_to_monitor yes

cursor_shape beam
cursor_trail 1
cursor_trail_decay 0.1 0.3

enable_audio_bell no
tab_bar_style slant
tab_bar_align right

remember_window_size no
initial_window_width  120c
initial_window_height 40c
confirm_os_window_close 0

